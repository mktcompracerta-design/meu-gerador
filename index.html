<div class="mode-section">
    <h2>3. Editar Minha Foto (Gemini)</h2>
    
    <div class="upload-section">
        <div class="upload-box">
            <h3>Sua Foto</h3>
            <input type="file" id="editPhoto" accept="image/*">
            <div id="editPhotoPreview"></div>
        </div>
        
        <div class="instruction-box">
            <h3>Instruções de Edição</h3>
            <textarea id="instructionInput" placeholder="Ex: Troque a camiseta por um terno azul, coloque um fundo de escritório, mantenha meu rosto igual" rows="3"></textarea>
        </div>
    </div>
    
    <button id="editPhotoBtn">Editar Minha Foto</button>
</div>
