<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador</title>
</head>
<body>

  <h2>Gerar com Prompt + Foto</h2>

  <form id="formPrompt" enctype="multipart/form-data">
    <label>Prompt:</label><br>
    <textarea name="prompt" required></textarea><br><br>

    <label>Foto da Pessoa:</label><br>
    <input type="file" name="foto" accept="image/*" required><br><br>

    <button type="submit">Gerar</button>
  </form>

  <br><br><hr><br><br>

  <h2>Gerar com Referência + Foto</h2>

  <form id="formReferencia" enctype="multipart/form-data">
    <label>Imagem de Referência:</label><br>
    <input type="file" name="referencia" accept="image/*" required><br><br>

    <label>Foto da Pessoa:</label><br>
    <input type="file" name="foto" accept="image/*" required><br><br>

    <button type="submit">Gerar</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
